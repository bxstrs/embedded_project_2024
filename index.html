<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Level Monitor</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #light-level {
            font-size: 2em;
            color: #0078D7;
        }
    </style>
</head>
<body>
    <h1>Light Level Monitor</h1>
    <p>Current Light Level:</p>
    <p id="light-level">Loading...</p>

    <script>
        // Replace with your NETPIE credentials
        const brokerUrl = "wss://mqtt.netpie.io:443/mqtt";
        const clientId = "6417d4c7-e1fc-4c02-baa6-50f0cd7cbdfe";
        const username = "xNtqjC2d9gEPDRSdi9d2vHJjxY59XH3Q";
        const password = "4SxWwtqHeLYa9p1fzjeEUF5AAWrqDRUy";
        const topic = "/ldr/data"; // e.g., "/ldr/data"

        // Connect to NETPIE MQTT broker
        const client = mqtt.connect(brokerUrl, {
            clientId: clientId,
            username: username,
            password: password,
        });

        // When connected
        client.on('connect', () => {
            console.log('Connected to NETPIE');
            client.subscribe(topic, (err) => {
                if (err) {
                    console.error('Subscription error:', err);
                } else {
                    console.log('Subscribed to topic:', topic);
                }
            });
        });

        // When receiving a message
        client.on('message', (topic, message) => {
            const lightLevel = message.toString(); // Convert message to string
            document.getElementById('light-level').innerText = lightLevel + " lux"; // Display the light level
        });

        // Handle connection errors
        client.on('error', (err) => {
            console.error('Connection error:', err);
        });
    </script>
</body>
</html>
